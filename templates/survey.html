<html>

<head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='javascript/my_script.js') }}">
            // $(document).ready(function(){
            //     $("").___();
            // });
    </script>
</head>

<body>
    <div class="wrapper">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <h6 class = "red">{{message}}</h6>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form class="survey" action="/submitted" method="post" id="survey">
            <div class="line">
                <p>Your Email:</p>
                <input type="text" name="email">
            </div>
            <div class="line">
                <p>First Name:</p>
                <input type="text" name="first_name">
            </div>
            <div class="line">
                <p>Last Name:</p>
                <input type="text" name="last_name">
            </div>
            <div class="line">
                <p>Birthdate:</p>
                <input type="number" name="month" min='1' max = '12' step = '1'>
                <p>/</p>
                <input type="number" name="day" min='1' max = '31' step = '1'>
                <p>/</p>
                <input type="number" name="year" min='1900' max = '2017' step = '1'>
            </div>
            <div class="line">
                <p>Password:</p>
                <input type="text" name="password">
            </div>
            <div class="line">
                <p>Confirm Password:</p>
                <input type="text" name="pass_confirm">
            </div>
            <!-- <p>Comment (optional):</p> -->
        </form>
        <!-- <textarea form="survey" name="comment"></textarea> -->
        <button type='submit' form="survey" value='create user'>Complete Registration</button>
    </div>
</body>

</html>
